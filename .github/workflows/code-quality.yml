name: Cas Client Code Quality Check

on:
  - workflow_call

jobs:
  cas-code-quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run Ruff Check
        run: ruff check --preview --output-format=github
  
  plugin-code-quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Code Check
        run: |
          npm install
          tsc -noEmit -skipLibCheck
    
  code-quality-result:
    runs-on: ubuntu-latest
    needs: [ cas-code-quality-check, plugin-code-quality-check ]
    steps:
      - name: Success
        run: echo "All code quality checks passed!"